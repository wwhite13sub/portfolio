  <body class="contact">
    <nav class="navbar navbar-custom1">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color: #ffff" href="Contact.html"
            >Contact Me</a
          >
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a style="color: #543855" href="index.html"
                ><span class="glyphicon glyphicon-folder-open"></span>
                Portfolio</a
              >
            </li>
            <li>
              <a style="color: #543855" href="Aboutme.html"
                ><span class="glyphicon glyphicon-user"></span> About Me</a
              >
            </li>
            <li>
              <a style="color: #543855" href="Skills.html"
                ><span class="glyphicon glyphicon-tasks"></span> Skills</a

                ><span class="glyphicon glyphicon-envelope"></span> Contact</a

        </div>
      </div>

    <div class="container">
      <div class="info">
      <form>
        <div class="form">
          <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name" required="required">
            <label for="formGroupExampleInput">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name"required="required">          
          <div class="e-mail">
            <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="John.Smith@email.com"
            required="required"
          />
          <div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Comments below</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comment Here" required="required"></textarea>
          </div>
          
          </div>
          <button type="submit" class="btn btn-custom">Submit</button>
          </div>
        </div>
      </form>
      </div>
    </div>
